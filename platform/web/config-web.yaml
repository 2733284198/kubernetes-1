apiVersion: v1
kind: ReplicationController
metadata:
  namespace: default
  name: config-web
spec:
  replicas: 1
  selector:
    name: config-web
  template:
    metadata:
      labels:
        name: config-web
    spec:
      containers:
        - name: config
          resources:
            limits:
              cpu: "10m"
          command: [
                "/platform",
                "--registry=consul",
                "--registry_address=$(REGISTRY_SERVICE_HOST)",
                "--logtostderr",
                "--server_address=0.0.0.0:9090",
                "--register_ttl=60",
                "--register_interval=30",
                "config",
                "web"
          ]
          image: microhq/platform
          imagePullPolicy: Always
          ports:
          - containerPort: 9090
            name: config-port
